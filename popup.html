<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Video Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Auto Video Downloader</h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggle-auto-download">
        <span class="slider"></span>
      </label>
      <span id="toggle-status">OFF</span>
    </div>
    <p>Toggle to automatically download videos as they are detected.</p>
    <div id="footer-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
